<template name="create" class="create-survey">
<ol class="prompt-list">
  {{#each prompts}}
  {{> _prompt}}
  {{/each}}
</ol>
<form class="section row create-survey__form">
  <input class="col s10 offset-s1" type="text" name="prompt" placeholder="Add new question" tabindex="1"/>
</form>
</template>
