<template name="_prompt">
  <form id="update-prompt-form">
    <div class="prompt valign-wrapper">
      <input type="text" name="prompt" data-prompt-id="{{_id}}" value="{{text}}" tabindex="1" />
      <input type="checkbox" checked="{{required}}" data-prompt-id="{{_id}}" class="chbRequired" id="chkRequired_{{_id}}"/><label for="chkRequired_{{_id}}">Required</label>
       <a href="#" class="prompt__remove"><i class="material-icons" tabIndex="0">not_interested</i></a>
    </div>
  </form>
</template>
