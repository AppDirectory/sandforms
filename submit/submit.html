<template name="submit">
  <div class="submit">
    <form>
      {{#if alreadySubmitted}}
      <h5>You've already submitted your response.
        <br> Thank you for not submitting again.</h5>
      {{else}} {{#each prompts}}
      <div class="input-field">
        <input id="{{_id}}" type="text">
        <label for="{{_id}}">{{text}}</label>
      </div>
      {{/each}}
      <!-- we may want to make this a custom button instead of an input submit to reduce the chance of accidental submission -->
      <button id="submit-responses" class="btn waves-effect waves-light">Submit Form</button>
      <p class="submit__note">We aren't keeping track of who you are or what you're doing, but your employer or internet service provider might be. <a href="https://ssd.eff.org/en/playlist" target="_blank">Learn more</a>.
      </p>
      {{/if}}
    </form>
  </div>
</template>
