<template name="submit">
<form>
	 <h2>Submit Responses</h2>

  {{#each prompts this}}
    <div class="input-field">
    	<input class="response-input" id="{{_id}}" type="text">
    	<label for="{{_id}}">{{text}}</label>
    </div>
  {{/each}}

	<input id="submit-responses" class="btn waves-effect waves-light" type="submit" value="Submit Form">
</form>
</template>
