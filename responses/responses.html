<template name="responses">
  <table>
    <thead>
      <tr>
        {{#each prompts this}}
        <th>{{text}}</th>
        {{/each}}
        <th></th>
      </tr>
    </thead>

    <tbody>
      {{#each responsesInOrder}}
      <tr>
        {{#each this}}
          {{#if @index}}
            <td>{{this}}</td>
          {{/if}}
        {{/each}}
        <td><button class="delete">&times;</button></td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
