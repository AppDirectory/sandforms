
<template name="responses">

  <h2>Responses</h2>

  <table>
    <tr>
      {{#each questions this}}
        <th>{{text}}</th>
      {{/each}}
    </tr>

    {{#each answersInOrder}}
      <tr>
      {{#each this}}
        <td>{{this}}</td>
      {{/each}}
      </tr>
    {{/each}}
  </table>

</template>
