<template name="responses">
  <table class="responses">
    <thead>
      <tr>
        {{#each prompts this}}
          <th>{{text}}</th>
        {{/each}}
        <th class="responses__actions"></th>
      </tr>
    </thead>

    <tbody>
      {{#each responsesInOrder}}
      <tr>
        {{#each this.responses}}
            <td>{{this}}</td>
        {{/each}}
        <td class="responses__actions">
          <a href="#" class="responses__remove"><i class="material-icons" tabIndex="-1">delete</i></a>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
