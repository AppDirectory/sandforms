<template name="responses">
  <table>
    <thead>
      <tr>
        {{#each prompts this}}
        <th>{{text}}</th>
        {{/each}}
      </tr>
    </thead>

    <tbody>
      {{#each responsesInOrder}}
      <tr>
        {{#each this}}
        <td>{{this}}</td>
        {{/each}}
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
