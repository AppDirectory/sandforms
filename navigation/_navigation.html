<template name="_navigation">
  <header>
    {{#if isOwner}}
    <div class="row">
      <h1 class="col s12 m11 offset-m1" href="#">SandForms</h1>
    </div>
      {{>_navigationLinks}}
    {{/if}}
  </header>

  <div id="share-form-modal" class="modal card">
    <div class="modal-content">
      <h4>Sharing Your Form</h4>
      <div class="row">
        <img class="col s6 offset-s3" src="share_access.jpg" alt="">
      </div>
      <p>
        To Share your form click the "Share access" button (pictured above) located in the the sandstorm action bar, above your form.
      </p>
      <p>
        To Share annonymously use the "Get shareable link" tab in the "Share access" dropdown.
      </p>
    </div>
  </div>
</template>
